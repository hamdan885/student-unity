<!DOCTYPE html>
<html>
<head>
  <title>Student Unity Registration</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2 style="text-align:center;">Student Unity Registration Form</h2>

<form action="https://formspree.io/f/XXXXXXXX" method="POST">

  <input type="text" name="student_name" placeholder="Student Name" required>

  <input type="text" name="enrollment_number" placeholder="Enrollment Number" required>

  <input type="email" name="email" placeholder="Email Address" required>

  <input type="text" name="class" placeholder="Class / Course" required>

  <input type="text" name="hall" placeholder="Hall Name" required>

  <input type="text" name="room_no" placeholder="Room Number" required>

  <input type="tel" name="phone" placeholder="Mobile Number" required>

  <button type="submit">Submit Form</button>

</form>

</body>
</html>
